<div class="wrapper">
    <div class="page-header">
      <div class="page-header-image"></div>
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-6 offset-md-3">
                <div class="card card-register">
                    <div class="card-header">
                    <img
                        alt="Card image"
                        class="card-img"
                        src="assets/img/square1-red.png"
                    />

                    <h4 class="card-title-extra card-title">Login</h4>
                    </div>
                    <div class="card-body">
                    <form class="form" [formGroup]="loginForm" (submit)="onSubmit()">
                        <div
                        class="input-group"
                        [ngClass]="{ 'input-group-focus': focus === true }"
                        >
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                            <i class="tim-icons icon-email-85"> </i>
                            </div>
                        </div>
                        <input
                            class="form-control"
                            placeholder="E-mail"
                            type="text"
                            (focus)="focus = true"
                            (blur)="focus = false"
                            formControlName="email"
                        />
                        </div>
                        <div
                        class="input-group"
                        [ngClass]="{ 'input-group-focus': focus2 === true }"
                        >
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                            <i class="tim-icons icon-lock-circle"> </i>
                            </div>
                        </div>
                        <input
                            class="form-control"
                            placeholder="Password"
                            [type]="hide ? 'password' : 'text'"
                            (focus)="focus2 = true"
                            (blur)="focus2 = false"
                            formControlName="password"
                        />
                        <div class="input-group-append">
                            <button class="input-group-text" (click)="hide = !hide">
                                <i [ngClass]="hide === true ? 'fas fa-eye' : 'far fa-eye-slash'" style="margin-left: 15px"></i>
                            </button>
                        </div>
                        </div>
                    </form>
                    </div>
                    <div class="card-footer btn-row-container">
                        <a
                            class="btn btn-danger btn-round btn-lg"
                            type="submit"
                            (click)="onSubmit()"
                        >
                            Login
                        </a>
                        <a
                            class="btn mr-1 btn-round btn-lg"
                            routerLink="/account/register"
                        >
                            Register
                        </a>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
