<div class="container mt-5">
  <ngx-datatable
    id="custom-ngx-datatable"
    [rows]="transactions"
    [loadingIndicator]="loadingIndicator"
    [columnMode]="ColumnMode.force"
    [headerHeight]="40"
    [footerHeight]="40"
    [limit]="10"
    rowHeight="auto"
    [reorderable]="reorderable"
  >
    <!-- <ngx-datatable-column name="#" [width]="10">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{this.transactions.indexOf(row)}}
      </ng-template>
    </ngx-datatable-column> -->
    <ngx-datatable-column name="Product Name" prop="productName" [width]="400">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Date" prop="date" [width]="200">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Price" prop="price" [width]="200">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Category" prop="category" [width]="100">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        <span class=" badge badge-primary">
          {{value}}
        </span>
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>
</div>
